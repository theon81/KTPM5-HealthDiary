<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleep Reminder</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/SleepCSS/sleep.css}" href="../../static/css/SleepCSS/sleep.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="wrapper">
    <!-- nav -->
    <div class="nav-bar"></div>

    <!-- content -->
    <div class="content">
      <!-- left collumn -->
      <div class="left-tab"></div>

      <!-- mid column -->
      <div class="mid-tab">
        <!-- set bedtime -->
        <div class="tab" id="reminder-tab">
          <h2>Sleep Reminder</h2>

          <!-- time input -->
          <div class="clock-container">
            <svg class="clock" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="45" stroke="#005B41" stroke-width="3" fill="none" />
            
              <!-- The path where the glow effect is applied -->
              <path class="clock-fill" d="" stroke="url(#gradient)" stroke-width="4.4" fill="none" filter="url(#glow)" />
            
              <defs>
                <!-- Define the glow effect using a filter with extended filter area -->
                <filter id="glow" filterUnits="userSpaceOnUse" x="-20%" y="-20%" width="140%" height="140%">
                  <feGaussianBlur stdDeviation="1.5" result="coloredBlur" />
                  <feMerge>
                    <feMergeNode in="coloredBlur" />
                    <feMergeNode in="SourceGraphic" />
                  </feMerge>
                </filter>
                
                <!-- Define the linear gradient for the clock fill with userSpaceOnUse to prevent stretching -->
                <linearGradient id="gradient" gradientUnits="userSpaceOnUse" gradientTransform="rotate(90)">
                  <stop offset="0%" stop-color="#ff00cc" />
                  <stop offset="100%" stop-color="#333399" />
                </linearGradient>
              </defs>
            </svg>
            
            <input type="text" id="bedtime" class="time-input" placeholder="HH:MM">
          </div>
          <button id="set-reminder">Set Reminder</button>
        </div>

        <!-- sleep cycle -->
        <div class="tab" id="sleep-cycle-tab" style="display: none;">
          <div class="sleep-cycle">
            <span id="title">
              <h2>The average person needs 14 minutes to fall asleep!</h2>
            </span>
          </div>
        </div>
      </div>

      <!-- right column -->
      <div class="right-tab">
        <!-- tips for sleeping -->
        <div class="right-tab-top"></div>
        <!-- sleep audio -->
        <div class="right-tab-bottom"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="../../static/js/sleep.js"></script>
  <script src="../../static/js/clock.js"></script>
</body>
</html>
