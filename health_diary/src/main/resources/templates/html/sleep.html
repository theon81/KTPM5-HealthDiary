<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleep Reminder</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/SleepCSS/sleep.css}" href="../../static/css/SleepCSS/sleep.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="wrapper">
    <!-- content -->
    <div class="content">
      <!-- left collumn -->
      <div class="left-tab">
        <div class="tab">
          <div class="overview">
            <div class="title">
              <h2>Sleep Overview</h2>
            </div>

            <div class="tab-content"></div>
          </div>
        </div>
      </div>

      <!-- mid column -->
      <div class="mid-tab">
        <!-- set bedtime -->
        <div class="tab" id="reminder-tab">
          <div class="sleep-time">
            <div class="title">
              <h2>Sleep Reminder</h2>
            </div>
  
            <div class="tab-content">
              <!-- time input -->
              <div class="clock-container">
                <svg class="clock" viewBox="0 0 100 100">
                  <circle cx="50" cy="50" r="45" stroke="#16423C" stroke-width="3" fill="none" />
                
                  <!-- The path where the glow effect is applied -->
                  <path class="clock-fill" d="" stroke="url(#gradient)" stroke-width="4.4" fill="none" filter="url(#glow)" />
                
                  <defs>
                    <!-- Define the glow effect using a filter with extended filter area -->
                    <filter id="glow" filterUnits="userSpaceOnUse" x="-20%" y="-20%" width="140%" height="140%">
                      <feGaussianBlur stdDeviation="1.5" result="coloredBlur" />
                      <feMerge>
                        <feMergeNode in="coloredBlur" />
                        <feMergeNode in="SourceGraphic" />
                      </feMerge>
                    </filter>
                    
                    <!-- Define the linear gradient for the clock fill with userSpaceOnUse to prevent stretching -->
                    <linearGradient id="gradient" gradientUnits="userSpaceOnUse" gradientTransform="rotate(90)">
                      <stop offset="0%" stop-color="#6A9C89" />
                      <stop offset="100%" stop-color="#C4DAD2" />
                    </linearGradient>
                  </defs>
                </svg>
                
                <input type="text" id="bedtime" class="time-input" placeholder="HH:MM">
              </div>
  
              <button id="set-reminder">Set Reminder</button>
            </div>
          </div>
        </div>

        <!-- sleep cycle -->
        <div class="tab" id="sleep-cycle-tab">
          <div class="sleep-cycle">
            <div class="title">
              <h2>Sleep Cycles</h2>
            </div>

            <div class="tab-content">
              <p>
                An average person takes about 14 minutes to fall asleep.
              </p> <br>
              <p>
                So if you're in bed, try to wake up at one of these times:
              </p>
  
              <ul id="sleep-cycles"></ul>
              <button id="back-to-reminder">Change my sleep schedule</button>
            </div>
          </div>
        </div>
      </div>

      <!-- right column -->
      <div class="right-tab">
        <!-- tips for sleeping -->
        <div class="right-tab-top">
          <div class="tab">
            <div class="overview">
              <div class="title">
                <h2>Tips For Sleeping</h2>
              </div>
  
              <div class="tab-content"></div>
            </div>
          </div>
        </div>
        <!-- sleep audio -->
        <div class="right-tab-bottom">
          <div class="tab">
            <div class="overview">
              <div class="title">
                <h2>Sleep Audio</h2>
              </div>
  
              <div class="tab-content"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script th:src="@{js/sleep.js}" src="../../static/js/sleep.js"></script>
  <script th:src="@{js/clock.js}" src="../../static/js/clock.js"></script>
</body>
</html>
